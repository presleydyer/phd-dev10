<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact Us</title>
        <script type="text/JavaScript" src="scripts/contact.js"></script>
        <noscript>
            <div class="noscriptmsg" style="background-color: red; color: white;">
            You currently have Javascript disabled. This site is best viewed with Javascript enbled.
            </div>
        </noscript>
        <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css"/>
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <style>
            label.required {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <h1>Emporia Street Kitchen</h1>
            </header>
            <nav>
                <a class="home" href="index.html" style="background: transparent;"><img src="images/home.png" alt="Home Page"/></a>
                <a class="btn badge-pill" href="menu.html">Menu</a>
                <a class="btn badge-pill" href="contact.html">Contact Us</a>
            </nav>
            <div class="row mt-3">
                <div class="col-3"></div>
                <div class="col-6">
                    <form name="contactForm" onsubmit="return validateForm();">
                        <div class="form-group row">
                            <label for="name" class="col-lg-2 col-form-label required">Name: </label>
                            <div class="col-lg-10">
                                <input type="text" id="name" class="form-control" placeholder="Enter Name"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-lg-2 col-form-label required">Email: </label>
                            <div class="col-lg-10">
                                <input type="email" id="email" class="form-control" placeholder="Enter Email"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-lg-2 col-form-label required">Phone: </label>
                            <div class="col-lg-10">
                                <input type="number" id="phone" class="form-control" placeholder="Enter Number"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="reason" class="col-lg-2 col-form-label pt-0 required">Reason for Inquiry: </label>
                            <div class="col-lg-10">
                                <select id="reason" class="form-control">
                                    <option value="catering" selected>Catering</option>
                                    <option value="private">Private Party</option>
                                    <option value="feedback">Feedback</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="info" class="col-lg-2 col-form-label pt-0">Additional Information: </label>
                            <div class="col-lg-10">
                                <textarea id="info" class="form-control" rows="4">
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="visit" class="col-lg-2 col-form-label pt-0">Have you been to the restaurant? </label>
                            <div class="col-lg-10">
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="visit1" class="form-check-input" name="visit" value="no" checked>
                                    <label for="visit1" class="form-check-label">No</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="visit2" class="form-check-input" name="visit" value="yes">
                                    <label for="visit2" class="form-check-label">Yes</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="contact" class="col-lg-2 col-form-label pt-0">Best days to contact you: </label>
                            <div class="col-lg-10">
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="monday" class="form-check-input" name="visit" value="monday">
                                    <label for="monday" class="form-check-label">M</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="tuesday" class="form-check-input" name="visit" value="tuesday">
                                    <label for="tuesday" class="form-check-label">T</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="wednesday" class="form-check-input" name="visit" value="wednesday">
                                    <label for="wednesday" class="form-check-label">W</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="thursday" class="form-check-input" name="visit" value="thursday">
                                    <label for="thursday" class="form-check-label">Th</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="friday" class="form-check-input" name="visit" value="friday">
                                    <label for="friday" Sclass="form-check-label">F</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col"></div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary" name="submit">Send Request</button>
                            </div>
                            <div class="col"></div>
                        </div>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
            <footer>
                224 N. Emporia St., Wichita, Kansas 67202
                <br />
                316-555-8646
            </footer>
        </div>
        <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
